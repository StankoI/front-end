<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .MyDiv{
            border: 3px solid black;
            background: blue;
            height: 35px;
            width:fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* .MyButton{

        } */
    </style>
</head>
<body>
    <div class = "MyDiv" id = "MyDiv"> this div change its color</div>
    <button class = "MyButton" id = "MyButton">click me</button>
    <script>

        document.getElementById("MyButton").addEventListener("click", changeColor);

        var isCliced = false;
        function changeColor()
        {
            var elem = document.getElementById("MyDiv");

            // document.getElementById("MyDiv"); 
            if(isCliced)
            {   
                elem.style.background = 'red';
                isCliced = false;
            }
            else
            {
                elem.style.background = 'blue';
                isCliced = true;
            }
        }

    </script>

</body>
</html>
